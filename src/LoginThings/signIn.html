<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="the-css.css">
</head>
<body style="background-image: url('https://www.makingsenseofcents.com/wp-content/uploads/2021/04/graduation-copy.jpg'); background-size: cover;">
    <nav class="studentSubmit">
        <form id="myForm" method="post">
            <u>Sign Up</u><br><br>
            <label for="StudentName">Enter your 1st name:</label>
            <input type="text" id="StudentName" required><br><br>
            <label for="RegNum">Enter your Reg Num:</label>
            <input type="text" id="RegNum" required><br><br>
            <label for="Pin">Enter your Pin:</label>
            <input type="password" id="Pin" required><br><br>
            <label for="PinVerification">Enter your Pin again:</label>
            <input type="password" id="PinVerification" required><br><br>
            <button type="submit"><span style="font-family: fantasy;">Submit</span></button>
        </form>
    </nav>

    <nav class="backlog">
        <a href="Login.html">
            <span style="animation: fontChanges 13s infinite;">
                Already have an account? Click <span style="color: orangered;">here</span> to log in
            </span>
        </a>
    </nav>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
